name: Tag Release

on:
  workflow_dispatch:

jobs:
  tag-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag or use default
        id: get-version
        run: |
          # Get the latest tag, or default to v0.0.0 if none exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

          # Extract major, minor, patch from semantic version
          if [[ $LATEST_TAG =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            MAJOR=${BASH_REMATCH[1]}
            MINOR=${BASH_REMATCH[2]}
            PATCH=${BASH_REMATCH[3]}
          else
            echo "Error: Invalid tag format: $LATEST_TAG"
            exit 1
          fi

          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}"

          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT
          echo "patch=$PATCH" >> $GITHUB_OUTPUT
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          NEW_TAG=${{ steps.get-version.outputs.new_tag }}
          echo "Creating tag: $NEW_TAG"

          git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
          git push origin "$NEW_TAG"

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.get-version.outputs.new_tag }}
          name: Release ${{ steps.get-version.outputs.new_tag }}
          draft: false
          prerelease: false
          generateReleaseNotes: true

      - name: Summary
        run: |
          echo "âœ… Release tagged successfully!"
          echo ""
          echo "Previous tag: ${{ steps.get-version.outputs.latest_tag }}"
          echo "New tag: ${{ steps.get-version.outputs.new_tag }}"
